<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('Yue Qian 开发平台')"/>
    <link rel="stylesheet" href="admin/css/load.css"/>
    <link rel="stylesheet" href="admin/css/admin.css"/>
    <!-- 主 题 更 换 -->
    <style id="yueqianadmin-bg-color"></style>
</head>
<!-- 结 构 代 码 -->
<body class="layui-layout-body yueqian-admin">
<!-- 布 局 框 架 -->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <!-- 顶 部 左 侧 功 能 -->
        <ul class="layui-nav layui-layout-left">
            <li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
            <li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" title="刷新页面"
                                                  loading=600></a></li>
        </ul>
        <!-- 顶 部 右 侧 菜 单 -->
        <div id="control" class="layui-layout-control"></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs"><a href="#"
                                                        class="fullScreen layui-icon layui-icon-screen-full"></a></li>
            <li class="layui-nav-item layui-hide-xs message"></li>
            <li class="layui-nav-item user">
                <!-- 头 像 -->
                <a href="javascript:;">
                    <img src="" id="avatar" class="layui-nav-img">
                    <span th:text="${session.activerUser.getSysUser().realName}"></span>
                    <span id="notice1" class="layui-badge" style="display: none"></span>
                </a>
                <!-- 功 能 菜 单 -->
                <dl class="layui-nav-child">
                    <dd>
                        <a style="cursor: pointer" user-menu-url="/admin/sysUser/mynotice" user-menu-id="5554"
                           user-menu-title="我的消息">
                            我的消息
                            <span id="notice" class="layui-badge" style="margin-left: 50px;display: none"></span>
                        </a>

                    </dd>
                    <dd>
                        <a style="cursor: pointer" user-menu-url="/admin/sysUser/center" user-menu-id="5555"
                           user-menu-title="基本资料">基本资料
                        </a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);" class="logout">注销登录</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
        </ul>
    </div>
    <!-- 侧 边 区 域 -->
    <div class="layui-side layui-bg-black">
        <!-- 顶 部 图 标 -->
        <div class="layui-logo">
            <img class="logo"></img>
            <span class="title"></span>
        </div>
        <!-- 侧 边 菜 单 -->
        <div class="layui-side-scroll">
            <div id="sideMenu"></div>
        </div>
    </div>
    <div class="layui-body">
        <div id="content"></div>
    </div>
    <!-- 遮 盖 层 -->
    <div class="yueqian-cover"></div>
    <!-- 加 载 动 画-->
    <div class="loader-main">
        <div class="loader"></div>
    </div>
</div>
<!-- 移 动 端 便 捷 操 作 -->
<div class="yueqian-collasped-pe collaspe">
    <a href="#" class="layui-icon layui-icon-shrink-right"></a>
</div>
<!-- 依 赖 脚 本 -->
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    layui.use(['admin', 'jquery', 'layer', 'popup', 'layerCustom', 'tab'], function () {
        let admin = layui.admin;
        let $ = layui.jquery;
        let layer = layui.layer;
        let popup = layui.popup;
        let layerCustom = layui.layerCustom;
        let tab = layui.tab;

        // 框架初始化时会读取 根目录下 yueqian.config.yml 文件作为初始化配置
        // 你可以通过 admin.setConfigPath 方法修改配置文件位置
        // 你可以通过 admin.setConfigType 方法修改配置文件类型
        admin.setConfigType("yml");
        admin.setConfigPath("yueqian.config.yml");

        admin.render();

        let avatar = [[${session.activerUser.getSysUser().avatar}]];
        //设置头像
        $('.layui-nav-img').attr("src", "/" + avatar.substring(avatar.indexOf("profile"), avatar.length));
        // 注销实现
        admin.logout(function () {
            let loading = layer.load();
            $.ajax({
                url: '/admin/logout',
                dataType: 'json',
                type: 'post',
                success: function (result) {
                    layer.close(loading);
                    if (result.success) {
                        tab.clear;
                        popup.success(result.msg, function () {
                            location.href = "/admin/login";
                        });
                        return true;
                    }
                }
            })
        })

        // 初始化消息事件
        admin.message();

        //websocket
        let websocket = null;

        const userName = [[${session.activerUser.getSysUser().userName}]];

        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            //这里我用的是nginx+域名访问的，所以采用wss连接方式
            websocket = new WebSocket("ws://localhost:8088/websocket/notice/" + userName);
        } else {
            layerCustom.redCryMsg('您的浏览器不支持websocker');
        }

        //连接发生错误的回调方法
        websocket.onerror = function () {
            layerCustom.redCryMsg("连接失败");
        };

        //连接成功建立的回调方法
        websocket.onopen = function (event) {
            console.log("消息通知websocket连接成功！！！")
        };

        //接收消息
        websocket.onmessage = function (event) {
            var jsonParse = JSON.parse(event.data);
            if (jsonParse.success) {
                if (jsonParse.count > 0) {
                    $("#notice").show();
                    $("#notice1").show();
                } else {
                    $("#notice").hide();
                    $("#notice1").hide();
                }
                $("#notice").text(jsonParse.count);
                $("#notice1").text(jsonParse.count);

            }
        };

        //连接关闭的回调方法
        websocket.onclose = function () {
            websocket.close();
        };

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            websocket.close();
        };
    })
</script>
</body>
</html>
