<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('用户新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <!--手动输入-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label layui-required">角色名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="roleName" lay-verify="required" autocomplete="off"
                                   placeholder="请输入账号" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label layui-required">角色编码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="roleCode" lay-verify="required|roleCode" autocomplete="off"
                                   placeholder="请输入姓名" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">角色状态</label>
                        <div class="layui-input-inline">
                            <input type="checkbox" checked="" name="isEnable" value="0" lay-skin="switch" lay-text="启用|禁用" lay-filter="isEnable" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label layui-required">角色排序</label>
                        <div class="layui-input-inline">
                            <input type="text" name="sort" lay-verify="required|number" autocomplete="off"
                                   placeholder="请输入排序号" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="reset" class="yueqian-btn yueqian-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
            <button type="submit" class="yueqian-btn yueqian-btn-primary yueqian-btn-sm" lay-submit="" lay-filter="add">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form', 'jquery','layerCustom'], function () {
        let form = layui.form,
        $ = layui.jquery,
        layerCustom = layui.layerCustom;

        /*表单验证*/
        form.verify({
            roleCode: function (value) {
                var url = '/sysRole/existRoleCode';
                var param = {
                    roleCode: value
                }
                var returnMsg = '';
                $.ajax({
                    url: url,
                    type: "get",
                    async: false,
                    data: param,
                    dataType: "json",
                    success: function (result) {
                        if (!result.success) {
                            returnMsg = result.msg;
                        }
                    }
                });
                if (returnMsg) {
                    return returnMsg;
                }
            }
        });

        form.on('submit(add)', function (data) {
            $.ajax({
                url: '/sysRole/insert',
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (result) {
                    if (result.success) {
                        layerCustom.greenLaughMsg(result.msg, function () {
                            //刷新父页面的表格
                            parent.layui.table.reload('tableId')
                            //先得到当前iframe层的索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭弹出框
                            parent.layer.close(index);
                        })
                    } else {
                        layer.msg(result.msg);
                        return;
                    }
                }
            });
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
