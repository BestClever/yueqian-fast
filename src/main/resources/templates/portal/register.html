<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <th:block th:include="portal/common/include :: header('注册')"/>
        <link rel="stylesheet" href="component/portal/css/register.css" th:href="@{/component/portal/css/register.css}" media="all"/>
    </head>
</head>

<body>

    <!-- 百度logo开始 -->
    <div class="logo">
        这个是图标
    </div>
    <!-- 百度logo结束 -->

    <!-- 文字开始 -->
    <div class="text1">愿天堂</div>
    <div class="text2">没有程序BUG</div>
    <!-- 文字结束 -->

    <!-- 底部文字开始 -->
    <div class="mod-new-reg-footer">
        <span class="mod-new-reg-help">
            <a class="mode-new-reg-help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心 </a>
            <span class="mod-new-reg-line"></span>
            <a class="mod-new-reg-service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&amp;token=1nnbs7op4ocsr68143oamrjq9c4eoin2&amp;domainID=pass&amp;type=2"></a>
        </span>
        <span class="mod-new-reg-copyright">2021&nbsp;©Baidu</span>
    </div>
<!--        <a href="#">这个也是一个图片</a>-->
<!--    </div>
    <div class="text5">2021@Baidu</div>-->
    <!-- 底部文字结束 -->

    <!-- 表单开始 -->
    <div id="form-info">
        <form action="#" method="POST">
            <div id="register">欢迎注册</div>
            <div id="old-account">已有帐号？
                <a href="#" id="login">登录</a>
            </div>
            <!-- 用户名开始 -->
            <div class=" form form1">
                <label for="userName" class="">用户名</label>
                <input type="text" id="userName" placeholder="&nbsp;&nbsp;&nbsp;请设置用户名" class="input input1">
            </div>
            <!-- 用户名结束 -->

            <!-- 手机号开始 -->
            <div class=" form form2">
                <label for="phone" class="">手机号</label>
                <input type="text" id="phone" placeholder="&nbsp;&nbsp;&nbsp;可用于登录和找回密码" class="input input1">
            </div>
            <!-- 手机号结束 -->

            <!-- 密码开始 -->
            <div class="form form2">
                <label for="psw" class="label-psw">密码</label>
                <input type="password" id="psw" placeholder="&nbsp;&nbsp;&nbsp;请设置密码" class=" input input1">
                <div class="gth">
                    <img src="" alt="">
                </div>
            </div>
            <!-- 密码结束 -->

            <!-- 验证码开始 -->
            <div class="form2 form">
                <label for="captcha" class="">验证码</label>
                <input type="text" id="captcha" placeholder="&nbsp;&nbsp;&nbsp;请输入验证码" class=" input input2">
                <input type="button" id="getcode" name="getcode" value="获取验证码" class="input input3">
            </div>
            <!-- 验证码结束 -->

            <!-- 注册开始 -->
            <div id="register">
                <input class="register" type="button" value="注册" />
            </div>
            <!-- 注册结束 -->

            <!-- 阅读并接受开始 -->
            <div class="read">
                <input type="checkbox" name="read" id="read" class="read1">阅读并接受
                <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>
            </div>
            <!-- 阅读并接受结束 -->
        </form>


    </div>
    <!-- 表单结束 -->

</body>

</html>
