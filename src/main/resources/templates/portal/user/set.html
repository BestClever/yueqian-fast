<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <th:block th:include="../templates/portal/common/include :: header('跃迁谷服务平台用户中心')"/>
    </head>
</head>
<body>
<div class="layui-row-header">
    <div class="topInfo-left">
        <i class="layui-icon layui-icon-theme"></i>
        <p><a href="/portal/index" style="color: white">跃迁谷基础服务平台欢迎您！</a></p>
    </div>
    <div class="topinfo-right">
        <div th:switch="${session.activerUser == null}">
            <div th:case="true">
                    <span class="no-login">
                    <a href="/portal/login">登录</a>
                    <span><a href="/sys/toRegister">注册</a></span>
                </span>
            </div>
            <div th:case="false">
                <ul class="layui-nav" lay-filter="mine">
                    <li class="layui-nav-item">
                        <a href="">
                            <img th:if="${not #strings.isEmpty(session.activerUser.getUserInfo().getAvatar())}"
                                 th:src="${session.activerUser.getUserInfo().getAvatar()}" class="layui-nav-img">
                            <img th:if="${#strings.isEmpty(session.activerUser.getUserInfo().getAvatar())}"
                                 th:src="@{/component/portal/image/header.png}" class="layui-nav-img">
                            我</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/portal/user">个人中心</a></dd>
                            <dd><a href="/sys/toSignOut">退出登录</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="content userCenter">
    <div class="main-container">
        <div class="layui-col-md2">
        </div>
        <div class="layui-col-md2 left-nav">
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
                <li class="layui-nav-item">
                    <a href="/portal/user">
                        <i class="layui-icon">&#xe612;</i>
                        用户中心
                    </a>
                </li>
                <li class="layui-nav-item layui-this">
                    <a href="/portal/userSet">
                        <i class="layui-icon">&#xe620;</i>
                        基本设置
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="message.html">
                        <i class="layui-icon">&#xe611;</i>
                        我的消息
                    </a>
                </li>
            </ul>
        </div>
        <div class="layui-col-md7 right-content layui-panel">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title" id="LAY_mine">
                    <li class="layui-this" lay-id="info">我的资料</li>
                    <li lay-id="avatar">头像</li>
                    <li lay-id="pass">密码</li>
                    <li lay-id="bind">帐号绑定</li>
                </ul>
                <div class="layui-tab-content" style="padding: 20px 0;">
                    <div class="layui-form layui-form-pane layui-tab-item layui-show">
                        <form method="post">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="email" required lay-verify="email"
                                           autocomplete="off" value="" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">如果您在邮箱已激活的情况下，变更了邮箱，需<a href="activate.html"
                                                                                                   style="font-size: 12px; color: #4f99cf;">重新验证邮箱</a>。
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_username" class="layui-form-label">昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_username" name="username" required lay-verify="required"
                                           autocomplete="off" value="" class="layui-input">
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="radio" name="sex" value="0" checked title="男">
                                        <input type="radio" name="sex" value="1" title="女">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_city" class="layui-form-label">城市</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_city" name="city" autocomplete="off" value=""
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label for="L_sign" class="layui-form-label">签名</label>
                                <div class="layui-input-block">
                                    <textarea placeholder="随便写些什么刷下存在感" id="L_sign" name="sign" autocomplete="off"
                                              class="layui-textarea" style="height: 80px;"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
                            </div>
                        </form>
                    </div>

                    <div class="layui-form layui-form-pane layui-tab-item">
                        <div class="layui-form-item">
                            <div class="avatar-add">
                                <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB</p>
                                <button type="button" class="layui-btn upload-img">
                                    <i class="layui-icon">&#xe67c;</i>上传头像
                                </button>
                                <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
                                <span class="loading"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form layui-form-pane layui-tab-item">
                        <form action="/user/repass" method="post">
                            <div class="layui-form-item">
                                <label for="L_nowpass" class="layui-form-label">当前密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_nowpass" name="nowpass" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="pass" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_repass" class="layui-form-label">确认密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_repass" name="repass" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
                            </div>
                        </form>
                    </div>

                    <div class="layui-form layui-form-pane layui-tab-item">
                        <ul class="app-bind">
                            <li class="app-havebind">
                                <i class="iconfont icon-qq"></i>
                                <span>已成功绑定，您可以使用QQ帐号直接登录Fly社区，当然，您也可以</span>
                                <a href="javascript:;" class="acc-unbind" type="qq_id">解除绑定</a>

                                <!-- <a href="" onclick="layer.msg('正在绑定微博QQ', {icon:16, shade: 0.1, time:0})" class="acc-bind" type="qq_id">立即绑定</a>
                                <span>，即可使用QQ帐号登录Fly社区</span> -->
                            </li>
                            <li>
                                <i class="iconfont icon-weibo"></i>
                                <!-- <span>已成功绑定，您可以使用微博直接登录Fly社区，当然，您也可以</span>
                                <a href="javascript:;" class="acc-unbind" type="weibo_id">解除绑定</a> -->

                                <a href="" class="acc-weibo" type="weibo_id"
                                   onclick="layer.msg('正在绑定微博', {icon:16, shade: 0.1, time:0})">立即绑定</a>
                                <span>，即可使用微博帐号登录Fly社区</span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<div th:replace="../templates/portal/footer :: footer"></div>

<th:block th:include="portal/common/include :: footer"/>
<script>

    layui.use(['carousel', 'element', 'laypage', 'layer', 'form', 'laytpl', 'upload'], function () {
        let $ = layui.jquery,
            carousel = layui.carousel,
            laypage = layui.laypage,
            upload = layui.upload,
            laytpl = layui.laytpl;


        upload.render({
            elem: '.upload-img'
            , url: '/common/upload'
            , size: 50
            , before: function () {
                $('.avatar-add').find('.loading').show();
            }
            , done: function (res) {
                if (res.status == 0) {
                    $.post('/user/set/', {
                        avatar: res.url
                    }, function (res) {
                        location.reload();
                    });
                } else {
                    layer.msg(res.msg, {icon: 5});
                }
                $('.avatar-add').find('.loading').hide();
            }
            , error: function () {
                avatarAdd.find('.loading').hide();
            }
        });
    })
</script>

</body>
</html>
