<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="portal/common/include :: header('跃迁谷服务平台首页')"/>
    <!--    引入自定义css-->

    <link rel="stylesheet" href="component/portal/css/index.css" th:href="@{/component/portal/css/index.css}" media="all"/>
</head>
<body>
<div th:replace="portal/common/header :: header('1')"></div>

<div class="content index">
    <div class="layui-container" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="layui-row layui-panel layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-carousel" id="carousel">
                    <div carousel-item>
                        <div th:each="carouse,carouseStat: ${carouselList}">
                            <a th:href="${carouse.url}">
                                <img th:src="${carouse.path}" style="width: 100%;height:100%" th:alt-title="${carouse.name}">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space20 main-content">
                    <div class="layui-col-md8">
                        <div class="layui-card layui-card-new" style="position: relative">
                            <div class="layui-card-header layui-card-title">
                                <div>
                                    <i class="layui-icon layui-icon-align-left" style="color: #D2691E"></i>
                                    <span>宠物信息</span>
                                    <span style="font-size: 12px;color: grey">/ PET-INFO</span>
                                </div>
                                <div>
                                    <a>查看更多</a>
                                </div>
                            </div>
                            <div class="layui-card-body" id="information_div">
                            </div>
                            <div id="information_page" class="news_page_div" style="position: absolute;bottom: 0;right: 15px">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <div class="layui-card layui-card-notice" style="position: relative">
                            <div class="layui-card-header layui-card-title">
                                <div>
                                    <i class="layui-icon layui-icon-speaker" style="color: #FFA500"></i>
                                    <span>最新公告</span>
                                    <span style="font-size: 12px;color: grey">/ INFORMATION</span>
                                </div>
                                <div>
                                    <a>查看更多</a>
                                </div>
                            </div>
                            <div class="layui-card-body layui-card-content" id="news_div"></div>
                            <div id="news_page" style="position: absolute;bottom: 0;right: 15px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="portal/common/footer :: footer"></div>
<script id="informationTpl" type="text/html">
    <ul id="news_ul">
        {{# layui.each(d, function(index, item){ }}
        <li>
            <a href="/portal/newsDetail?id={{item.id}}">
                <span>{{item.newsTitle}}</span>
                <span style="font-size: 12px; color: grey">{{item.createTime}}</span>
            </a>
        </li>
        {{# }); }}
        {{# if(d.length === 0){ }}
        暂无新闻
        {{# } }}
    </ul>
</script>

<script id="newsLiTpl" type="text/html">
    {{# layui.each(d, function(index, item){ }}
    <a href="/portal/information/detail/{{item.infoCode}}" title="{{item.name}}">
        <ul>
            <li>
                <div class="notice-item">
                    <div class="yueqian-overflow">{{item.name}}</div>
                    <div>{{item.publishTime}}</div>
                </div>
            </li>
        </ul>
    </a>
    {{# }); }}
    {{# if(d.length === 0){ }}
    暂无通知
    {{# } }}
</script>

<th:block th:include="portal/common/include :: footer"/>
<script th:src="@{/component/portal/js/portal.js}"></script>
<script>
    layui.use(['carousel', 'element', 'laypage', 'layer', 'form', 'laytpl', 'common','layerCustom'], function () {
        var $ = layui.jquery;
        var carousel = layui.carousel;
        var laypage = layui.laypage;
        var common = layui.common;
        var layerCustom = layui.layerCustom;
        var laytpl = layui.laytpl;

        //建造实例
        carousel.render({
            elem: '#carousel'
            , width: '100%' //设置容器宽度
            , height: '450px' //设置容器高度
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });

        /*列表渲染*/
        var renderInformation = function (data) {
            var getTpl = document.getElementById("informationTpl").innerHTML;
            laytpl(getTpl).render(data, function (html) {
                document.getElementById("information_div").innerHTML = html;
            });
        }
        var getInformation = function (page, limit) {
            $.get('/portal/announcement/index', {page: page, limit: limit,orderByColumn:'createTime',isAsc:"desc"}, function (res) {
                if(res.code == 0){
                    renderInformation(res.data);
                }else {
                    renderInformation(null);
                }
            })
        };
        var pageInformation = function (total) {
            laypage.render({
                elem: 'information_page'
                , count: total
                ,groups: 3 //连续出现的页码个数 默认5
                , jump: function (obj, first) {
                    if (!first) {
                        getInformation(obj.curr, obj.limit);
                    }
                }
            });
        };

        // (function () {
        //     $.get('/portal/announcement/index', {page: 1, limit: 10,orderByColumn:'createTime',isAsc:"desc"}, function (res) {
        //         if(res.code==0){
        //             renderInformation(res.data);
        //             let total = res.total;
        //             pageInformation(total);
        //         }
        //     })
        // })();


        (function () {
            $.get('/portal/announcement/list', {page: 1, limit: 10,orderByColumn:'createTime',isAsc:"desc"}, function (res) {
                renderNews(res.data);
                var total = res.count;
                pageNews(total);
            })
        })();
        /*新闻列表渲染*/
        var renderNews = function (data) {
            var getTpl = document.getElementById("newsLiTpl").innerHTML;
            laytpl(getTpl).render(data, function (html) {
                document.getElementById("news_div").innerHTML = html;
            });
        };

        var pageNews = function (total) {
            laypage.render({
                elem: 'news_page'
                , count: total
                , jump: function (obj, first) {
                    if (!first) {
                        getNews(obj.curr, obj.limit);
                    }
                }
            });
        };

        var getNews = function (page, limit) {
            $.get('/portal/announcement/list', {page: page, limit: limit,orderByColumn:'createTime',isAsc:"desc"}, function (res) {
                renderNews(res.data);
            })
        };

    });
</script>
</body>
</html>
